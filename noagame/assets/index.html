<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Preclassic Port v0.0.3</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div>
      If you see this, please check your console for errors. (or you have a slow connection)
    </div>
    <div id="crosshair">+</div>
    <div id="coordinate-display">0, 0, 0</div>
    <div id="control-pad">
      <div id="up"></div>
      <div id="up-left"></div>
      <div id="left"></div>
      <div id="jump"></div>
      <div id="right"></div>
      <div id="up-right"></div>
      <div id="down"></div>
    </div>
    <button
      onclick="setTouchMode(true)"
      style="position: absolute; bottom: 2px; right: 2px; width: 50px; height: 50px; z-index: 999"
    >
      T
    </button>
    <div id="bsl" style="display: none"></div>
    <script type="text/javascript" src="./babylon.js"></script>
    <script type="text/javascript" src="./bundle.js"></script>
  </body>
</html>
