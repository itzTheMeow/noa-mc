<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Preclassic Port v0.0.9</title>
    <link rel="icon" href="img/blocks/grass_side.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="apple-touch-icon" href="img/blocks/grass_side.png" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <link rel="stylesheet" href="./style.css" />
    <style id="hotbarScale">
      :root {
        --hotbar-scale: 3;
        --button-scale: 2;
      }
    </style>
  </head>

  <body>
    <div>
      If you see this, please check your console for errors. (or you have a slow connection)
    </div>
    <div id="crosshair">+</div>
    <div id="coordinate-display">0, 0, 0</div>
    <div id="control-pad">
      <div id="up"></div>
      <div id="up-left"></div>
      <div id="left"></div>
      <div id="jump"></div>
      <div id="right"></div>
      <div id="up-right"></div>
      <div id="down"></div>
    </div>
    <div id="hotbar">
      <div id="hotbar-item-1"></div>
      <div id="hotbar-item-2"></div>
      <div id="hotbar-item-3"></div>
      <div id="hotbar-item-4"></div>
      <div id="hotbar-item-5"></div>
      <div id="hotbar-item-6"></div>
      <div id="hotbar-item-7"></div>
      <div id="hotbar-item-8"></div>
      <div id="hotbar-item-9"></div>
      <div id="hotbar-selection"></div>
    </div>
    <div id="menu" class="bg-dirt" style="display: block">
      <div id="menu-container">
        <div class="title" style="margin-bottom: 24px">MCHangout</div>
        <div class="button" id="btn-backtogame" style="margin-bottom: 18px">Back to Game</div>
        <div class="button" id="btn-options">Options</div>
        <div class="button" id="btn-credits">Credits</div>
      </div>
    </div>
    <button
      onclick="setTouchMode(true);this.blur()"
      style="position: absolute; bottom: 2px; right: 2px; width: 50px; height: 50px; z-index: 999"
    >
      T
    </button>
    <button
      onclick="window.location.reload()"
      style="position: absolute; bottom: 2px; right: 54px; width: 50px; height: 50px; z-index: 999"
    >
      R
    </button>
    <button
      onclick="openInventory();this.blur()"
      style="position: absolute; bottom: 2px; right: 106px; width: 50px; height: 50px; z-index: 999"
    >
      E
    </button>
    <div id="blocks" style="display: none"></div>
    <div id="bsl" style="display: none"></div>
    <script>
      window.global = window;
    </script>
    <script type="text/javascript" src="./babylon.js"></script>
    <script type="text/javascript" src="./bundle.js"></script>
  </body>
</html>
